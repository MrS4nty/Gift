    <section id="computer">
  <p>Pc Jaj!</p>
  <div class="container">
    <button class="computer" disabled value="scissors"><span class="fa fa-hand-scissors-o fa-fw fa-2x"></span></button>
    <button class="computer" disabled value="rock"><span class="fa fa-hand-rock-o fa-fw fa-2x"></span></button>
    <button class="computer" disabled value="paper"><span class="fa fa-hand-paper-o fa-fw fa-2x"></span></button>
  </div>

<section id="player">
  <p>Beib Select :3</p>
  <div class="container">
    <button class="choice" value="scissors"><span class="fa fa-hand-scissors-o fa-fw fa-2x"></span></button>
    <button class="choice" value="rock"><span class="fa fa-hand-rock-o fa-fw fa-2x"></span></button>

  </div>

<section id="results">
  <p id="results-display"></p>
  <div class="container">
    <article class="result-card">

      <h2>#Empate</h2>
      <p id="Empate-count">0</p>

      <h2>#Lose</h2>

    </article>
  </div>
