<html>
  <head>
    <title>Paper Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
<body>
    <section id="computer">
  <p>Computer Choice</p>
  <div class="container">
    <button class="computer" disabled value="scissors"><span class="fa fa-hand-scissors-o fa-fw fa-2x"></span></button>
    <button class="computer" disabled value="rock"><span class="fa fa-hand-rock-o fa-fw fa-2x"></span></button>
    <button class="computer" disabled value="paper"><span class="fa fa-hand-paper-o fa-fw fa-2x"></span></button>
  </div>
</section>

<section id="player">
  <p>Player choice</p>
  <div class="container">
    <button class="choice" value="scissors"><span class="fa fa-hand-scissors-o fa-fw fa-2x"></span></button>
    <button class="choice" value="rock"><span class="fa fa-hand-rock-o fa-fw fa-2x"></span></button>
    <button class="choice" value="paper"><span class="fa fa-hand-paper-o fa-fw fa-2x"></span></button>
  </div>
</section>

<section id="results">
  <p id="results-display"></p>
  <div class="container">
    <article class="result-card">
      <h2>Wins</h2>
      <p id="win-count">0</p>
    </article>
    <article class="result-card">
      <h2>Draws</h2>
      <p id="draw-count">0</p>
    </article>
    <article class="result-card">
      <h2>Losses</h2>
      <p id="lose-count">0</p>
    </article>
  </div>
</section>
</body>
</html>
